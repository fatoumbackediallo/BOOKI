<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d2b2655f7c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav class="sizeNav">
        <div class="flexBetween">
          <div>
            <img
              class="marglogo"
              src="./images/logo/Booki@3x.png"
              alt="logo Booki"
              width="120px"
              height="50px"
            />
          </div>
          <div class="menu-container flexAround">
            <div class="menu-items flexCentre bordureNav">
              <a class="coloritem1 decorationNone" href="#">Hébergements</a>
            </div>
            <div class="menu-items flexCentre bordureNav2">
              <a class="coloritem2 decorationNone" href="#">Activités</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div>
        <h1 class="text1">
          Trouver votre hébergement pour des vacances de rêve
        </h1>
        <p>En plein centre ville ou en pleine nature</p>
      </div>
      <div class="bordureSearch flexCentre">
        <div class="backgroundColor1 flexCentre iconMap">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div>
          <input
            class="recherche flexCentre bordureSearch paddingSearch"
            type="search"
            value="Marseille, France"
          />
        </div>
        <div>
          <input
            type="button"
            value="rechercher"
            class="backgroundColor2 flexCentre buttonSearch"
          />
        </div>
      </div>
      <div class="filtre margFiltre">
        <div class="margH3">
          <h3>Filtres</h3>
        </div>
        <div class="flexBetween textIcons">
          <i
            class="fa-solid fa-money-bill-wave fa-lg filtreIcons flexCentre"
          ></i>
          <div class="filtreText flexCentre">Economique</div>
        </div>
        <div class="flexBetween textIcons">
          <i
            class="fa-solid fa-child-reaching fa-lg filtreIcons flexCentre"
          ></i>
          <div class="filtreText flexCentre">Familial</div>
        </div>
        <div class="flexBetween textIcons">
          <i class="fa-solid fa-heart fa-lg filtreIcons flexCentre"></i>
          <div class="filtreText flexCentre">Romantique</div>
        </div>
        <div class="flexBetween textIcons">
          <i class="fa-solid fa-dog fa-lg filtreIcons flexCentre"></i>
          <div class="filtreText flexCentre">Animaux autorisés</div>
        </div>
      </div>
      <div class="info">
        <div class="formIcon flexCentre">
          <i class="fa-solid fa-info fa-xs color2"></i>
        </div>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </section>

    <main>
      <section>
        <div class="menuHebergements backgroundColor1">
          <h3>Hébergements à Marseille</h3>
          <div class="flexAround">
            <figure>
              <img
                src="images/hebergements/4_small/Auberge La Cannebière.jpg"
                width="180"
                height="100"
              />
              <figcaption>
                <h3>Auberge La Cannebière</h3>
                <span>Nuit à partir de 25€</span>
                <div>Etoiles</div>
              </figcaption>
            </figure>
            <div>
              <figure>
                <img
                  src="images/hebergements/4_small/Hôtel du port.jpg"
                  width="180"
                  height="100"
                />
                <figcaption>
                  <h3>Hôtel du port</h3>
                  <span>Nuit à partir de 52€</span>
                  <div>Etoiles</div>
                </figcaption>
              </figure>
            </div>
            <div>
              <figure>
                <img
                  src="images/hebergements/4_small/Hôtel Les mouettes.jpg"
                  width="180"
                  height="100"
                />
                <figcaption>
                  <h3>Hôtel Les mouettes</h3>
                  <span>Nuit à partir de 76€</span>
                  <div>Etoiles</div>
                </figcaption>
              </figure>
            </div>
          </div>
          <div class="flexAround">
            <div>
              <figure>
                <img
                  src="images/hebergements/4_small/Hotel de la mer.jpg"
                  width="180"
                  height="100"
                />
                <figcaption>
                  <h3>Hôtel de la mer</h3>
                  <span>Nuit à partir de 46€</span>
                  <div>Etoiles</div>
                </figcaption>
              </figure>
            </div>
            <div>
              <figure>
                <img
                  src="images/hebergements/4_small/Auberge Le Panier.jpg"
                  width="180"
                  height="100"
                />
                <figcaption>
                  <h3>Auberge Le Panier</h3>
                  <span>Nuit à partir de 23€</span>
                  <div>Etoiles</div>
                </figcaption>
              </figure>
            </div>
            <div>
              <figure>
                <img
                  src="images/hebergements/4_small/Hôtel Chez Amina.jpg"
                  width="180"
                  height="100"
                />
                <figcaption>
                  <h3>Hôtel Chez Amina</h3>
                  <span>Nuit à partir de 96€</span>
                  <div>Etoiles</div>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </section>
      <aside>
        <div class="menuPopulaires backgroundColor1">
          <h3>Les plus populaires</h3>
          <div><i class="fa-solid fa-chart-line"></i></div>
          <div class="flexAround">
            <figure>
              <img
                src="images/hebergements/4_small/Hôtel Le soleil du matin.jpg"
                width="130"
                height="150"
              />
              <figcaption>
                <h3>Hôtel Le soleil du matin</h3>
                <span>Nuit à partir de 128€</span>
                <div>Etoiles</div>
              </figcaption>
            </figure>
            <figure>
              <img
                src="images/hebergements/4_small/Au coeur de l'eau Chambres d'hôtes.jpg"
                width="130"
                height="150"
              />
              <figcaption>
                <h3>Au coeur de l'eau Chambres d'hôtes</h3>
                <span>Nuit à partir de 71€</span>
                <div>Etoiles</div>
              </figcaption>
            </figure>
            <figure>
              <img
                src="images/hebergements/4_small/Hôtel Tout bleu et Blanc.jpg"
                width="130"
                height="150"
              />
              <figcaption>
                <h3>Hôtel Tout bleu et Blanc</h3>
                <span>Nuit à partir de 68€</span>
                <div>Etoiles</div>
              </figcaption>
            </figure>
          </div>
        </div>
      </aside>
    </main>
  </body>
  <footer></footer>
</html>
